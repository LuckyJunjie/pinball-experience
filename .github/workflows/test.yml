name: Pinball Experience Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip -q Godot_v4.5.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.5.1-stable_linux.x86_64
          echo "Godot setup complete"
      
      - name: Run Unit Tests
        run: |
          # Run basic tests (0.1-0.5)
          ./Godot_v4.5.1-stable_linux.x86_64 --headless --path . --script test/run_tests.gd 2>&1 | tee test_results.log
          echo "--- Running REQ-008 (Multiball) Tests ---"
          ./Godot_v4.5.1-stable_linux.x86_64 --headless --path . --script test/unit/test_multiball.gd 2>&1 | tee -a test_results.log
      
      - name: Check Test Results
        run: |
          if grep -q "âœ—" test_results.log; then
            echo "Tests failed!"
            exit 1
          else
            echo "All tests passed!"
          fi
      
      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.log

  screenshot-test:
    name: Screenshot Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip -q Godot_v4.5.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.5.1-stable_linux.x86_64
          echo "Godot setup complete"
      
      - name: Run Screenshot Tests
        run: |
          # TODO: Implement screenshot tests when GDSnap is installed
          echo "Screenshot tests not yet implemented"
      
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test/screenshot/

  console-test:
    name: Console Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip -q Godot_v4.5.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.5.1-stable_linux.x86_64
          echo "Godot setup complete"
      
      - name: Run Console Tests
        run: |
          # Run Godot in headless mode for 5 seconds to capture console output
          timeout 5 ./Godot_v4.5.1-stable_linux.x86_64 --headless --path . --quit-after 5 2>&1 | tee console_output.log || true
      
      - name: Check for Critical Errors
        run: |
          # Only fail on critical errors - ignore normal Godot INFO/WARN/ERROR logs
          if grep -qE "FATAL|CRASH|Segmentation fault|Aborted" console_output.log; then
            echo "Critical errors found in console output!"
            cat console_output.log
            exit 1
          else
            echo "Console output check passed - no critical errors"
          fi
      
      - name: Upload Console Output
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: console-output
          path: console_output.log
