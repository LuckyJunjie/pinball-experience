name: Pinball Experience Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip -q Godot_v4.5.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.5.1-stable_linux.x86_64
          echo "Godot setup complete"
      
      - name: Run Unit Tests
        run: |
          ./Godot_v4.5.1-stable_linux.x86_64 --headless --path . --script test/run_tests.gd 2>&1 | tee test_results.log
      
      - name: Check Test Results
        run: |
          if grep -q "âœ—" test_results.log; then
            echo "Tests failed!"
            exit 1
          else
            echo "All tests passed!"
          fi
      
      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.log

  screenshot-test:
    name: Screenshot Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      
      - name: Setup Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip -q Godot_v4.5.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.5.1-stable_linux.x86_64
          echo "Godot setup complete"
      
      - name: Run Screenshot Tests
        run: |
          xvfb-run --auto-servernum ./Godot_v4.5.1-stable_linux.x86_64 --headless --path . --script test/auto_screenshot_test.gd 2>&1
      
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            screenshots/auto/
            screenshots/current/

  console-test:
    name: Console Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip -q Godot_v4.5.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.5.1-stable_linux.x86_64
          echo "Godot setup complete"
      
      - name: Run Console Tests
        run: |
          ./Godot_v4.5.1-stable_linux.x86_64 --headless --path . --quit-after 3 2>&1 | tee console_output.log
      
      - name: Check for Errors
        run: |
          if grep -qE "FATAL|CRASH|Segmentation fault" console_output.log; then
            echo "Critical errors found in console output!"
            exit 1
          fi
      
      - name: Upload Console Output
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: console-output
          path: console_output.log
